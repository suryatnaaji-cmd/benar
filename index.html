<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uploader Lengkap — Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <h1>Uploader Model</h1>
      <div class="right-controls">
        <label class="switch">
          <input id="darkToggle" type="checkbox">
          <span class="slider"></span>
        </label>
        <button id="exportJsonBtn" class="btn small">Export JSON</button>
      </div>
    </header>

    <main class="container">
      <section class="uploader-card">
        <div id="dropArea" class="drop-area">
          <input id="fileInput" type="file" accept="image/*" multiple class="hidden" />
          <div class="drop-inner">
            <p><strong>Drag & Drop</strong> atau klik <button id="pickBtn" class="linklike">Pilih File</button></p>
            <p class="muted">jpg, png — max 5 file</p>
          </div>
        </div>

        <div class="controls-row">
          <label for="maxFiles" class="muted">Max files</label>
          <input id="maxFiles" type="number" min="1" max="10" value="5" />
          <label for="compressQuality" class="muted">Quality</label>
          <input id="compressQuality" type="range" min="0.3" max="1" step="0.05" value="0.8" />
          <span id="qualityVal">0.80</span>
          <button id="generateBtn" class="btn">Generate (API)</button>
        </div>

        <div id="previewContainer" class="preview-container"></div>

        <div class="bottom-row">
          <div class="progress-wrap">
            <div id="progressBar" class="progress-bar"><div id="progressFill" class="progress-fill" style="width:0%"></div></div>
            <div id="progressText" class="muted small">Idle</div>
          </div>
          <div class="actions">
            <button id="clearAllBtn" class="btn ghost">Clear All</button>
            <button id="downloadAllBtn" class="btn">Download All Images</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer muted">
      Demo uploader — semua file disimpan di memori klien. Untuk API, ubah URL di script.js.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
